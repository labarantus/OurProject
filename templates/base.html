<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fontello.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
     <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    {% block title %}
    <title>Document</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- Верхняя строка -->
  {% block upnav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
       <a class="navbar-brand" href="#">Your Watchlist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid collapse navbar-collapse" id="navbarTogglerDemo02">
            {% if not current_user.is_authenticated %}
              <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Войти</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href=" {{ url_for('reg') }}">Регистрация</a>
                </li>
              </ul>
            {% else %}
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="ava-item">
                  <a class="nav-link active" aria-current="page"
                     href="{{ url_for('user_profile', id=current_user.id) }}"> Ваш профиль:
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page"
                     href="{{ url_for('user_profile', id=current_user.id) }}">
                      <div class="position-relative rounded-circle overflow-hidden custom-circle-image-small" >
                        <img class="w-100 h-100" src="{{ url_for('userava') }}" alt="avatar" >
                      </div>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href=" {{ url_for('films') }}">Мои фильмы</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href=" {{ url_for('add_film') }}">Добавить</a>
                </li>
              </ul>
                <li class="nav-item">
                    <a class="btn btn-danger" href="{{ url_for('logout') }}" role="button">Выйти</a>
                </li>

              </ul>
            {% endif %}
            <form class="d-flex justify-content-end">
                <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" style="margin-left: 10px;">Поиск</button>
              </form>
            </div>
      </div>
</nav>
    {% endblock %}
<!-- Конец верхней строки -->

{% block content %}

{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
