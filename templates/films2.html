{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <h1>Все фильмы</h1>
<!-- Вариант с перебором всех фильмов в таблице и проверкой совпадений с ид пользователя-->
        {% for el in films %}
         {% if el.user_id == current_user.id %}
        <div class="alert alert-info">
            <h2>{{el.film_name}}</h2>
            <img src="{{ url_for('getposter', id=el.id) }}" alt="poster" height="280" width="185">
            <p>{{el.year}}</p>
        </div>
        {% endif %}
        {% endfor %}
    </div>

{% endblock %}
